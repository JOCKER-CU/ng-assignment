<div class="container mt-3">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (intervalFired)="onintervalFired($event)"></app-game-control>
    </div>
  </div>
  <div class="row">    
 
    <div class="col-md-6">
      <app-odd *ngFor="let oddNumber of oddNumberAry" [oddnum] = "oddNumber"></app-odd>
    </div>

    <div class="col-md-6">
      <app-even *ngFor="let evenNumber of evenNumberAry" [evennum]="evenNumber"></app-even>
    </div>
  </div>
</div>
